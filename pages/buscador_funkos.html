<body>
    <header class="header">
        <img class="logo" src="../Assets/logo.svg" alt="logo">

                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>

                    <a class="nav-link" href="./ayuda.html">Ayuda</a>
                  </li>
                </ul>
              </div>
            </div>
            <button id="carrito_boton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <img src="../Assets/107831.svg" alt="">
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content carrito_modal">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Seleccionaste los siguientes funkos:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="carrito" class="modal-body">
                  </div>
                  <div id="parrafo_compra">
                  </div>
                  <div class="modal-footer">
                    <button id="vaciar_carrito" type="button" class="btn btn-secondary">Vaciar carrito</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir viendo</button>
                    <button type="button" class="btn btn-primary">Finalizar compra</button>
                  </div>
                </div>
              </div>
            </div>
        </nav>
        <img class="line" src="../Assets/Line 1.png" alt="linea">
    </header>

<main>
  <section class="buscador">  
    <div class="buscador__funkos">
      <div class="buscador__funkos__grupo">
        <div class="input-group mb-3">
          <input id="input__nombre" type="text" class="form-control" placeholder="Ingrese el nombre" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="btn__nombre">Buscar por nombre</button>
        </div>
        <div class="input-group mb-3">
          <input id="input__categoria" type="text" class="form-control" placeholder="Ingrese la categoría" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="btn__categoria">Buscar por categoría</button>
        </div>
      </div>
      <div class="buscador__funkos__grupo">
        <div class="input-group mb-3">
          <input id="input__subcategoria" type="text" class="form-control" placeholder="Ingrese la pelicula, serie, banda o equipo" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="btn__subcategoria">Buscar por subcategoria</button>
        </div>
        <div class="input-group mb-3">
          <input id="input__precio" type="text" class="form-control" placeholder="Ingrese el precio" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="btn__precio">Buscar por precio</button>
        </div>
      </div>
    </div>
    <button id="ver__todos" type="button" class="btn">Ver todos</button>
    <button id="nueva__busqueda" type="button" class="btn">Nueva búsqueda</button>
  </section>
  <section id="frase__busqueda">
  </section>
  <section id="resultado__busqueda" class=" resultado__busqueda">
  </section>
</main>
